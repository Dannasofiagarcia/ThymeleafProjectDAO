<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add product</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Add new product</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/product/add/}" th:object="${product}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Product name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="productnumber" class="col-form-label">Product
								number</label> <input type="number" th:field="*{productnumber}"
								class="form-control" id="productnumber" placeholder="9">
							<span th:if="${#fields.hasErrors('productnumber')}"
								th:errors="*{productnumber}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="sellenddate" class="col-form-label">Sell end
								date</label> <input type="date" th:field="*{sellenddate}"
								class="form-control" id="sellenddate" placeholder="End date">
							<span th:if="${#fields.hasErrors('sellenddate')}"
								th:errors="*{sellenddate}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="sellstartdate" class="col-form-label">Sell
								start date</label> <input type="date" th:field="*{sellstartdate}"
								class="form-control" id="sellstartdate" placeholder="Start date">
							<span th:if="${#fields.hasErrors('sellstartdate')}"
								th:errors="*{sellstartdate}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="size" class="col-form-label">Size</label> <input
								type="number" th:field="*{size}" class="form-control" id="size"
								placeholder="160"> <span
								th:if="${#fields.hasErrors('size')}" th:errors="*{size}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="weight" class="col-form-label">Weight in kg</label> <input
								type="number" step="any" th:field="*{weight}"
								class="form-control" id="weight" placeholder="50.0 "> <span
								th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-12">
							<label for="productsubcategory" class="col-form-label">Sub-category</label>
							<select class="form-control-range"
								th:field="*{productsubcategory}">
								<option th:each="sub : ${subcategories}"
									th:value="${sub.productsubcategoryid}" class="form-control"
									th:text="${sub.name}"
									th:selected="${product.productsubcategory=sub}"></option>
							</select> <span th:if="${#fields.hasErrors('productsubcategory')}"
								th:errors="*{productsubcategory}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="unitmeasure1" class="col-form-label">Unit
								measure # 1</label> <select class="form-control-range"
								th:field="*{unitmeasure1}">
								<option th:each="unm : ${unitmeasures}"
									th:value="${unm.unitmeasurecode}" class="form-control"
									th:text="${unm.name}"
									th:selected="${product.unitmeasure1=unitmeasure1}"></option>
							</select> <span th:if="${#fields.hasErrors('unitmeasure1')}"
								th:errors="*{unitmeasure1}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="unitmeasure2" class="col-form-label">Unit
								measure # 2</label> <select class="form-control-range"
								th:field="*{unitmeasure2}">
								<option th:each="unm : ${unitmeasures}"
									th:value="${unm.unitmeasurecode}" class="form-control"
									th:text="${unm.name}"
									th:selected="${product.unitmeasure2=unitmeasure2}"></option>
							</select> <span th:if="${#fields.hasErrors('unitmeasure2')}"
								th:errors="*{unitmeasure2}" class="text-danger"></span>
						</div>

						<div></div>
					</div>
					<div class="row">
						<div class="col-md-5 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add product">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Reset">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
